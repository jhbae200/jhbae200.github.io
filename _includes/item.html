<div class="post-list">
  <h3>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h3>
  <div class="row post-info">
    <div class="col s6 left-align">
      <p>{{ post.writer }}</p>
    </div>
    <div class="col s6 right-align">
      <p>{{ post.date | date: "%Y-%m-%d %H:%M KST"}}</p>
    </div>
  </div>
  <!-- <p>{{ post.writer }} | {{ post.date }}</p> -->
  <p class="post-content">
    <a href="{{ post.url }}">{{ post.content | strip_html | truncatewords: 80, "..." }}</a>
  </p>
  <ul class="post-tags">
    {% for tag in post.tags %}
      <li><a href="{{ site.baseurl }}{% link search.html %}?q={{tag}}"># {{ tag }}{% if forloop.last != true %},{% endif %}</a></li>
    {% endfor %}
  </ul>
</div>
<hr class="post-hr">
