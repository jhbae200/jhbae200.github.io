<html><head></head><body><dom-module id="my-about"><template><style include="shared-styles">:host{display:block;padding:10px;}paper-card{width:100%;}.post-info .date{color:var(--paper-grey-600);}</style><paper-card><div class="card-content"><div class="post-header"><h1>{{ page.title }}</h1></div><div class="post-info"><span class="date">Last Update: {{ page.update }}</span><br></div><div id="post-content">{{ content }}</div></div></paper-card></template><script>class MyAbout extends Polymer.Element{static get is(){return'my-about'}static get properties(){return{selected:{type:Boolean,value:!1,observer:'_selectedChanged'}}}_selectedChanged(){let a='{{ page.title }} | {{ site.title }}',b=`{{ site.description }}`;document.querySelector('title').innerHTML=a,document.querySelector('meta[name="description"]').content=b,document.querySelector('meta[property="og:title"]').content=a,document.querySelector('meta[property="og:description"]').content=b,document.querySelector('meta[property="og:url"]').content='{{ site.url }}{{ site.baseurl }}/#!/about'}}window.customElements.define(MyAbout.is,MyAbout);</script></dom-module></body></html>
